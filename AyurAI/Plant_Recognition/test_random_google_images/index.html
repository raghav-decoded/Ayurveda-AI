<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Species Recognition</title>
</head>
<body>
    <h1>Plant Species Recognition</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Upload and Recognize">
    </form>
    
    {% if result %}
    <h2>Result:</h2>
    <p>Predicted Plant Species: {{ result[0] }}</p>
    <p>Confidence: {{ result[1] }}</p>
    <img src="{{ url_for('static', filename='processed_image.jpg') }}" alt="Processed Image">
    {% endif %}
</body>
</html>
